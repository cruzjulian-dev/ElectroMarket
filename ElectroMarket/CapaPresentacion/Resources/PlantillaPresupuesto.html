<!DOCTYPE html>
<html>
<head>
    <title>Factura Electro Market</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>

            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">


            </td>
            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border">
                    <tr>
                        <td align="center" style="background-color:#CACACA">
                            <label style="font-size:15px;font-weight:bold">@tipodocumento</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:15px;font-weight:bold">@numerodocumento</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">DNI Cliente:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@doccliente</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre Cliente:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@nombrecliente</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Fecha Registro:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fecharegistro</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Vendedor:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@vendedorregistro</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Forma de pago:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@formapago</label></td>
        </tr>


    </table>
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:35%;font-size:12px;" class="border" align="right">
        <thead>
            <tr style="background-color:#CACACA">
                <th>Monto Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@montototal</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
